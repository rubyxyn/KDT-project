
<!DOCTYPE html>

            font-family: 'YourFontName', sans-serif;
            display: flex;
        }

        .container {
            width: 200px;
            height: 50px;
            position: absolute;
            top: 20%;
            right: 16%;
            display: flex;
            flex-direction: column;

            /* transform: translate(-50%, -50%);

        }

        .input-group {
            display: flex;
            align-items: center;
            width: 370px;
        }

        .input-group img {
            width: 100px;
            height: 100px;
            margin: 5px; /* 간격을 추가 */
        }
        
        .input-group input {
            margin: 15px; /* 간격을 추가 */

        .textarea {
            margin: 10px;
            font-family: 'ImcreSoojin',sans-serif;
            font-size: 16px;
            height: 40px;
            width: 320px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding-left: 10px;
        }

        .click {
            width:10%;
            height: auto;
            position: absolute;
            right: 195px;
            bottom: 155px;
            opacity: 0.7;
        }

        .btn {
            display:inline-block;
            position: absolute;
            width: 100px;
            height: 100px;
            bottom: 18.5%;
            right: 13%;
            background-color: rgba(34, 34, 34, 0);
            border-radius: 10px;
            color: rgb(83, 199, 184);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            background-color: transparent; /* 버튼의 배경색을 투명으로 설정 */
            border: none;  /* 버튼의 테두리를 없앰 */
        }

<body>

    <form action="/process2" method="post">

        <!-- 침대, 협탁, 거울, 수납장 -->

            <div class="input-group">
                <img class="icon1" src="../static/img/bed_icon.png">
                <input type="textbox" name="bed" class="textarea" placeholder="원하는 스타일을 입력하세요.">
            </div>
            <div class="input-group">
                <img class="icon2" src="../static/img/ns_icon.png">

            </div>
            <div class="input-group">

            </div>
            <div class="input-group">
                <img class="icon4" src="../static/img/draw_icon.png">
                <input type="textbox" name="drawer" class="textarea" placeholder="원하는 스타일을 입력하세요.">
            </div>
        </div>
        <img class="click" src="../static/img/home.png">
